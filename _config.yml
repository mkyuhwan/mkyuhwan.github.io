            * Milvus & LLM 기반 지식 검색 시스템 구축
          * Milvus, Kafka 등 인프라 구축 및 운영
            * Milvus 를 활용한 LLM 진단 체계 캐시 구성 (**QPS 200 이상 및 P99 100ms 이하**)
          * Docker & Kubernetes & Helm 기반 서비스 개발 및 운영
  - title: Project
    layout: list
    content:
