          * 주요 역할: 백엔드, 인프라 엔지니어
          * 담당 업무
            * Airflow 인프라 설치 및 운영
            * 다양한 형태의 로그 데이터를 수집 및 가공하여, ML 학습 데이터로 활용
            * 실시간 로그 수집 및 진단 체계 설계 및 개발
            * On-Premise 행위 로그 진단 서비스 개발
          * 주요 성과
