        caption: 2025.10 ~
        quote: >
          로그, MAIL 등 통합 도메인 진단을 위한 첫 걸음
        description: |
          * 주요 기술: Scala & Twitter Finatra, Python & Reflex, Thrift, Drools, Cassandra, Kubernetes
          * 주요 역할: 프론트, 백엔드 엔지니어
          * 담당 업무
            * IP 진단 체계 설계 및 개발
            * 파일, 로그 등 다양한 도메인에서 IP 추출 및 수집
          * 주요 성과
            * 파일, 로그 등 다양한 도메인을 연결지을 수 있는 도메인 -> 통합 진단 발판 마련
      - layout: left
        title: 통합 검색 서비스 개발
        caption: 2025.07 ~ 2025.12
        quote: >
          파편화된 여러 도메인의 시맨틱 통합 검색 엔진
        description: |
          * 주요 기술: Scala & Twitter Finatra, Http, Milvus, Cassandra, Kubernetes
          * 주요 역할: 백엔드, 인프라 엔지니어
          * 담당 업무
            * 파일, 로그 등 각 진단 도메인의 시맨틱 검색 기능 추가
            * cve, cwe 등 위협 인텔리전스 RAG 파이프라인 구축
          * 주요 성과
            * 풍부한 위협 인텔리전스 인사이트을 통한 보안 분석가의 탐지 및 대응 역량 강화
      - layout: left
        title: Milvus 인프라 설치 및 운영
        caption: 2025.07 ~ 2025.12
        quote: >
          팀 내 최다 트래픽 인프라 설치 및 운영
        description: |
          * 주요 기술: Scala & Twitter Finatra, Http, Milvus, Kubernetes
          * 주요 역할: 백엔드, 인프라 엔지니어
          * 담당 업무
            * Milvus 인프라 설치 및 운영
            * 임베딩 등 다양한 벡터 기반 솔루션 제공 REST API 서버 개발
          * 주요 성과
            * QPS 200 이상 및 P99 100ms 이하의 LLM 진단 체계 캐시를 통한 Coverage 100% 달성
            * 이미지 기반 URL 진단 체계에서 피싱 사이트 탐지 기능 추가
      - layout: left
        title: LLM 기반 로그 진단 체계 구축
        caption: 2024.10 ~ 2025.06
        quote: >
          LLM 기반 로그 위협 보고서 생성을 통한 업무 효율화
        description: |
