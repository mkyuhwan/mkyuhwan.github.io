          * 주요 성과
            * 기존 ML 모델 대비 진단 로그 범위 확장
            * AI 위협 보고서 생성을 통한 보안 관제 업무 효율화
      - layout: left
        title: AI API 개발
        caption: 2024.04 ~ 2024.09
        quote: >
          AI 진단 기능 등 여러 기능을 타팀에 제공하기 위한 REST API 서버 개발
