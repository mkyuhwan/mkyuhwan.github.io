about_content: | # this will include new lines to allow paragraphs
  단순한 기능 구현을 넘어, 복잡한 비즈니스 문제를 기술적으로 정의하고 해결하는 데 열정을 가지고 있습니다. <br/>
  
  비지니스 문제 도출 및 해결부터 자동화 및 모니터링까지 비지니스 전반에 걸친 해결책을 제공합니다. <br/>

  테스트를 통해 코드의 안정성을 높이고 지속적인 테스트 커버리지 관리를 중요하게 생각합니다. <br/>

  Milvus, Kafka 등 여러 인프라를 구축 및 운영하고, <br/>

  Scala, Thrift 등 다양한 기술들을 통해 비지니스 문제점을 해결하고 있습니다. <br/>
  
  새로운 기술 도입 등 다양한 방법으로 여러 문제들을 해결하는 것을 좋아합니다.

content:
  - title: Experience
    layout: list
    content:
      - layout: left
        title: Ahnlab
        sub_title: Engineer
        caption: 2022.10 ~ Now
        link: https://www.ahnlab.com
        quote: >
          Artificial Intelligence Team
        description: |
          * LLM 기반 로그 진단 체계 구축
            * Kafka, Spark 를 활용한 대규모 데이터 처리 파이프라인 개발 및 운영
